# Set default terminal to 256 color for proper vim colors
set -g default-terminal 'xterm-256color'

# Set prefix to Ctrl-A because Ctrl-B is silly
set -g prefix C-a
# Unbind Ctrl-B, no longer needed
unbind C-b

# Set sane escape time for key bindings
set -sg escape-time 1

# Set base index for windows and panes to 1, 0 is confusing, especially when doing Ctrl-a 0 to get to the first window
# Do the same for panes just to keep it consistent with windows
set -g base-index 1
setw -g pane-base-index 1

# Set keybinding Ctrl-r to reload tmux configuration if I change it while in tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Make sure that Ctrl-a gets through other terminal programs like Vim
bind C-a send-prefix

# Keybindings for splitting panes
bind | split-window -h
bind - split-window -v

# Keybindings for vim-like navigation through different panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Keybindings for sane switching between windows
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# Easy resizing of panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable all mouse options. Mouse is for noobs.
setw -g mode-mouse off

# Make it pretty
set -g status-fg white
set -g status-bg colour235
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar config
set -g status-utf8 on
set -g status-justify left
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

# Monitor activities in different windows
setw -g monitor-activity on
set -g visual-activity on
